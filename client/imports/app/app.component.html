<div class="inset-container">
    <md-toolbar color="primary" class="mat-elevation-z6">
        <button md-button (click)="sidenav.toggle()">
            <md-icon>menu</md-icon>
        </button>
        <span>Material.</span>
    </md-toolbar>
    <md-sidenav-container>
        <md-sidenav #sidenav
            mode="side" 
            opened="true" 
            class="mat-elevation-z1">
            <md-list *ngIf="!!user">
                <user-card-list-item *ngIf="!!user" [user]="user.services.google">
                </user-card-list-item>
            </md-list>
            <md-list *ngIf="!user">
                <md-list-item>
                    <p>Please login</p>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <router-outlet></router-outlet>
    </md-sidenav-container>
</div>
